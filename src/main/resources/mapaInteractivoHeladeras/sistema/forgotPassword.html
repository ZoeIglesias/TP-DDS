<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña</title>
    <link rel="shortcut icon" href="images/icono/icono.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles_forgotPassword.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="close-button" id="back_button">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <a href="index.html"><img src="images/principal/logo2.png" alt="Logo" class="ong-logo"></a>
      </div>

      <div class="content" id="content">
        <h1>Cambiar Contraseña</h1>
        <div class="log-in-section">
          <div class="input-group">
            <input type="text" id="username_input" placeholder="Usuario">
            <label for="username_input">Usuario</label>
          </div>
          <div class="input-group">
            <input type="password" id="password_input" placeholder="Nueva Contraseña">
            <label for="password_input">Nueva contraseña</label>
            <button type="button" id="toggle_password" class="btn-visibility">
              <i class="fas fa-eye" id="password_icon"></i>
          </button>
          </div>
          <div class="input-group">
            <input type="password" id="password_input_2" placeholder="Confirma Contraseña">
            <label for="password_input_2">Confirma contraseña</label>
          </div>
          <div class="input-group">
            <input type="text" id="security_code_input" placeholder="Código de Seguridad">
            <label for="security_code_input">Código de Seguridad</label>
          </div>
        </div>
        

        <div class="action-buttons">
          <button id="change_password_button" class="primary-button" disabled>Cambiar Contraseña</button>
          <button id="changes_confirmed_button" class="primary-button" disabled>Confirmar Cambio</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="scripts_forgotPassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
